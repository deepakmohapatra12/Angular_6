<div class="container">
  <table class="table table-responsive">
    <thead>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of allArticles">
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.category}}</td>
        <td><a class="btn btn-success" (click)="editButtonClick(article.id)">
        Edit</a></td>
        <td><a class="btn btn-danger" (click)="deleteArticle(article.id)">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <p-table [columns]="cols" [value]="allArticles" sortMode="multiple" [paginator]="true" [rows]="5" [totalRecords]="10"
    [rowsPerPageOptions]="[1,5,8]" icon="fa-plus" #dt>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th *ngFor="let col of columns" [ngSwitch]="col.field">
          <input pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{user[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
